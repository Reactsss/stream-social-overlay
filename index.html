<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="popup-container">
        <div class="popup twitter-pop" data-box="twitterUsername">
            <div class="left">
                <span class="twitter"></span>
            </div>
            <div class="right twitterUsername">
                <span data-name="twitterUsername"></span>
            </div>
        </div>
        <div class="popup facebook-pop" data-box="facebookUsername">
            <div class="left">
                <span class="facebook"></span>
            </div>
            <div class="right facebookUsername">
                <span data-name="facebookUsername"></span>
            </div>
        </div>
        <div class="popup instagram-pop" data-box="instagramUsername">
            <div class="left">
                <span class="instagram"></span>
            </div>
            <div class="right instagramUsername">
                <span data-name="instagramUsername"></span>
            </div>
        </div>
        <div class="popup youtube-pop" data-box="youtubeUsername">
            <div class="left">
                <span class="youtube"></span>
            </div>
            <div class="right youtubeUsername">
                <span data-name="youtubeUsername"></span>
            </div>
        </div>
        <div class="popup twitch-pop" data-box="twitchUsername">
            <div class="left">
                <span class="twitch"></span>
            </div>
            <div class="right twitchUsername">
                <span data-name="twitchUsername"></span>
            </div>
        </div>
        <div class="popup snapchat-pop" data-box="snapchatUsername">
            <div class="left">
                <span class="snapchat"></span>
            </div>
            <div class="right snapchatUsername">
                <span data-name="snapchatUsername"></span>
            </div>
        </div>
        <div class="popup steam-pop" data-box="steamUsername">
            <div class="left">
                <span class="steam"></span>
            </div>
            <div class="right steamUsername">
                <span data-name="steamUsername"></span>
            </div>
        </div>
        <div class="popup battlenet-pop" data-box="battlenetUsername">
            <div class="left">
                <span class="battlenet"></span>
            </div>
            <div class="right battlenetUsername">
                <span data-name="battlenetUsername"></span>
            </div>
        </div>
        <div class="popup discord-pop" data-box="discordUsername">
            <div class="left">
                <span class="discord"></span>
            </div>
            <div class="right discordUsername">
                <span data-name="discordUsername"></span>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
